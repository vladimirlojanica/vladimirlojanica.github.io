<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vladimir Lojanica</title>
    <!-- Link to Google Fonts for pixelated font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Dark background to mimic retro terminal */
            color: #00ff00; /* Neon green text color */
            font-family: 'Press Start 2P';
            overflow: hidden;
            text-align: center;
            padding: 0 10px;
            box-sizing: border-box;
        }

        /* Remove underline from the link */
        a {
            text-decoration: none;
        }
        
        h1 {
            font-size: 2vw; /* Relative to viewport width for responsive scaling */
            text-transform: uppercase;
            letter-spacing: 10px;
            animation: neonGlow 2s ease-in-out infinite alternate;
            text-decoration: none;
            color: #00ff00; /* Ensure the link text is neon green */
            white-space: nowrap;
        }

        @keyframes neonGlow {
            0% {
                text-shadow: 
                    0 0 1px #00ff00, 
                    0 0 2px #00ff00, 
                    0 0 3px #00ff00, 
                    0 0 7px #00cc00, 
                    0 0 10px #00cc00, 
                    0 0 13px #00cc00;
            }
            100% {
                text-shadow: 
                    0 0 5px #00ff00, 
                    0 0 10px #00ff00, 
                    0 0 15px #00ff00, 
                    0 0 20px #00cc00, 
                    0 0 25px #00cc00, 
                    0 0 38px #00cc00;
            }
        }

        /* Mobile Responsiveness */
        @media (max-width: 300px) {
            h1 {
                font-size: 4vw; /* Reduce font size for medium screens */
                letter-spacing: 5px; /* Adjust letter-spacing for better fit */
                white-space: normal;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 4vw; /* Reduce font size for small screens */
                letter-spacing: 3px; /* Adjust letter-spacing for better fit */
                white-space: normal;
            }
        }

    </style>
</head>
<body>
    <a href="mailto:vladimirlojanica@gmail.com">
        <h1>Владимир</h1>
    </a>
</body>
</html>
